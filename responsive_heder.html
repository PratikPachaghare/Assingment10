<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-heder</title>
    <style>
        .heder{
            background-color: rgb(143, 143, 159);
            font-size: 25px;
            width: auto;
            height: 100px;
        }

        @media  (max-width : 700px) {
            .heder{
            background-color: rgb(5, 5, 169);
            font-size: 25px;
            width: auto;
            height: 100px;
        }
        }
    </style>
</head>
<body>
    <div class="heder">
        <h2>Responsive hedere</h2>
    </div>
    <h6>main content</h6>
    <h6>fotter</h6>
</body>
</html>
