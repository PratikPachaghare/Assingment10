<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery-image</title>
    <style>
   .tree {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        }
        .tree img {
        width: 30%;
        margin: 10px;
        }
        @media screen and (max-width: 800px) {
        .tree img {
        width: 45%;
        }
        }
        @media screen and (max-width: 500px) {
        .tree img {
        width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="tree">
        <img src="./Output/image_use.png" alt="image">
        <img src="./Output/image_use.png" alt="image">
        <img src="./Output/image_use.png" alt="image">
    </div>
</body>
</html>
